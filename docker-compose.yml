version: "3.8"

services:

#GRAFANA  
  grafana:
    image: grafana/grafana:7.4.3
    environment: 
      GF_SECURITY_ADMIN_PASSWORD: ebxjcq86
      TZ: America/Sao_Paulo
    hostname: grafana_main_host
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    logging: 
      driver: "json-file"
      options:
        max-size: "250m"
        max-file: "3"
    networks: 
      - backend    

#REDIS
  redis:
    image: redis:6.2-alpine
    hostname: redis_main_host
    ports:
      - "6379:6379"
    logging: 
      driver: "json-file"
      options:
        max-size: "250m"
        max-file: "3"
    networks:
      - backend
      
#POSTGRES
  postgresql:
    image: postgres:13
    hostname: postgres_main_host
    environment:
      POSTGRES_DB: teste_db
      POSTGRES_USER: "waldmer"
      POSTGRES_PASSWORD: "ebxjcq86"
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    logging:
      driver: "json-file"
      options:
        max-size: "250m"
        max-file: "3"
    networks:
      - backend

#JAEGER
  jaeger:
    image: jaegertracing/all-in-one:1.22
    hostname: jeager_main_host
    ports:
      - "6831:6831/udp"
      - "16686:16686"
    logging: 
      driver: "json-file"
      options:
        max-size: "250m"
        max-file: "3"
    networks:
      - backend

